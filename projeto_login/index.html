<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pai">
      <img
        class="logo_empresa"
        src="icones/favicon.ico"
        alt="Icone de montanhas"
      />
      <h1>Login</h1>
      <form method="POST" action="/realizar_login">
        <span
          ><img src="icones/favicon-16x16.png" alt="icone de usuario" /> Nome de
          Usuário</span
        >
        <input
          type="text"
          name="nome_de_usuario"
          id="nome_de_usuario"
          autocomplete="off"
        />
      </form>
    </div>
  </body>
</html>
