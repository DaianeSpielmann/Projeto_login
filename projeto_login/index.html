<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pai">
      <img
        class="logo_empresa"
        src="icones/favicon.ico"
        alt="Icone de montanhas"
      />
      <h1>Login</h1>
      <form>
        <div class="nome_do_usuario">
          <span
            ><img src="icones/icone_usuario.png" alt="icone de usuario" />
            Usuário</span
          >
          <input
            required
            type="text"
            name="nome_de_usuario"
            id="nome_de_usuario"
          />
        </div>
        <div class="senha_do_usuario">
          <span
            ><img src="icones/icone_cadeado.png" alt="icone de cadeado" />
            Senha</span
          >
          <input
            required
            type="text"
            name="senha_de_acesso"
            id="senha_de_acesso"
            autocomplete="off"
          />
        </div>
        <input type="submit" value="enviar" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
